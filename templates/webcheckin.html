<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web Check In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>


  <div class="container">
    <br>
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-3" style="padding-left:2%">Web Check-In</h1>

      <hr class="my-4" style="padding-left:2%">
      <p class="lead" style="padding-left:2%">You can now select your preferred seats anytime after booking your flight, by checking in below.</p>

    </div>
    <label for="usr">Enter your PNR</label>
    <form class="form-inline" method="POST">

      <div class="form-group">
        <input name="pnr" type="text" class="form-control" id="usr">
        <button type="submit" class="btn btn-success">Check-in!</button>
      </div>
    </form>

    {% if msg %}
    <strong>{{msg}}</strong>
    {% endif %}
    <br>
    <br>
    <p>Don't know your PNR? Click <a href="/upcoming">here</a>.</p>
    <button type="button" class="btn btn-default"><a style="color:black"href="/dashboard">Back</button></a>


  </div>



</body>

</html>
