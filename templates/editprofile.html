<!DOCTYPE html>
<html lang="en">
<head>
	<title>Edit Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/editprofile.css">

</head>
<script>
function fun(){
var b=true;
var aad=document.getElementById('aad').value;
var len = aad.length;

if (len!=12) {
	document.getElementById("aad").style.color="red";
	alert("Not a valid aadhar number.")
	b=false;
}
return b;
}

</script>
<body>

	<div class="limiter">

		<div class="container-login100">
			<div class="wrap-login100">


				<form class="login100-form" method='POST' enctype=multipart/form-data onsubmit="fun()">

					<span class="login100-form-title p-b-26">
						Edit Your Profile
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
					{% for msg in get_flashed_messages() %}
						<p class="error" ><strong>Error:</strong> {{ msg }}</p>
					{% endfor %}

															<div class="wrap-input100" >
																<input class="input100" type="text" name="name" value="{{name}}">
																<span class="focus-input100" data-placeholder=""></span>
															</div>

																		<div class="wrap-input100" >
																			<span class="btn-show-pass">
																				<i class="zmdi zmdi-eye"></i>
																			</span>Phone Number
																			<input class="input100" type="text" name="phonenumber" value="{{phonenumber}}">
																			<span class="focus-input100" data-placeholder=""></span>
																		</div>


																							<div class="wrap-input100" >
																								<span class="btn-show-pass">
																									<i class="zmdi zmdi-eye"></i>
																								</span>Address
																								<input  class="input100" type="text" name="address" value="{{address}}">
																								<span class="focus-input100" data-placeholder=""></span>
																							</div>



																				<div class="wrap-input100" >
																					<span class="btn-show-pass">
																						<i class="zmdi zmdi-eye"></i>
																					</span>State
																					<input class="input100" type="textbox" name="state" value="{{state}}">
																					<span class="focus-input100" data-placeholder=""></span>
																				</div>

																				<div class="wrap-input100" >
																					<span class="btn-show-pass">
																						<i class="zmdi zmdi-eye"></i>
																					</span>Country
																					<input class="input100" type="text" name="country" value="{{country}}">
																					<span class="focus-input100" data-placeholder=""></span>
																				</div>



																				<div class="wrap-input100" >
																					<span class="btn-show-pass">
																						<i class="zmdi zmdi-eye"></i>
																					</span>Date of Birth
																					<input class="input100" type="date" name="dob" value="{{dob}}">
																					<span class="focus-input100" data-placeholder=""></span>
																				</div>

																				<div class="wrap-input100" >
																					<span class="btn-show-pass">
																						<i class="zmdi zmdi-eye"></i>
																					</span>Aadhar Number
																					<input class="input100" type="number" id= "aad" name="aadharid" value="{{aadharid}}">
																					<span class="focus-input100" data-placeholder=""></span>
																				</div>

																				{% if aadhar %}
																				<div class="wrap-input100" >
																					<span class="btn-show-pass">
																						<i class="zmdi zmdi-eye"></i>
																					</span>Aadhar Card Picture
																					<input type=file name=file>
																					<span class="focus-input100" data-placeholder=""></span>
																				</div>
																				{% endif %}


																				<div class="container-login100-form-btn">
																					<div class="wrap-login100-form-btn"  style="margin-left:10%">
																						<div class="login100-form-bgbtn"></div>
																						<button class="login100-form-btn" onclick="return fun()" type="submit">
																							Update
																						</button>
																					</div>
																				</div>

																				<div class="container-login100-form-btn">
																					<div class="wrap-login100-form-btn" style="margin-left:10%">
																						<div class="login100-form-bgbtn"></div>
																						<a href = "/profile" class="login100-form-btn">
																							Back
																					</a>
																					</div>
																				</div>
				</form>

			</div>
		</div>

	</div>

	<script src="../static/js/jquery-3.2.1.min.js"></script>
	<script src="../static/js/login.js"></script>

</body>
</html>
