<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login - Kings Landing</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/editprofile.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form" method='POST' enctype=multipart/form-data onsubmit="fun()">
					<span class="login100-form-title p-b-26">
						Edit Your Profile
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100" >
						<input class="input100" type="text" name="name" value="{{name}}">
						<span class="focus-input100" data-placeholder=""></span>
					</div>

					<div class="wrap-input100" >
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>Phone Number
						<input class="input100" type="text" name="phonenumber" value="{{phonenumber}}">
						<span class="focus-input100" data-placeholder=""></span>
					</div>


										<div class="wrap-input100" >
											<span class="btn-show-pass">
												<i class="zmdi zmdi-eye"></i>
											</span>Address
											<input  class="input100" type="text" name="address" value="{{address}}">
											<span class="focus-input100" data-placeholder=""></span>
										</div>



															<div class="wrap-input100" >
																<span class="btn-show-pass">
																	<i class="zmdi zmdi-eye"></i>
																</span>State
																<input class="input100" type="textbox" name="state" value="{{state}}">
																<span class="focus-input100" data-placeholder=""></span>
															</div>

															<div class="wrap-input100" >
																<span class="btn-show-pass">
																	<i class="zmdi zmdi-eye"></i>
																</span>Country
																<input class="input100" type="text" name="country" value="{{country}}">
																<span class="focus-input100" data-placeholder=""></span>
															</div>



																				<div class="wrap-input100" >
																					<span class="btn-show-pass">
																						<i class="zmdi zmdi-eye"></i>
																					</span>Date of Birth
																					<input class="input100" type="date" name="dob" value="{{dob}}">
																					<span class="focus-input100" data-placeholder=""></span>
																				</div>

																				<div class="wrap-input100" >
																					<span class="btn-show-pass">
																						<i class="zmdi zmdi-eye"></i>
																					</span>Aadhar Number
																					<input class="input100" type="number" id= "aad" name="aadharid" value="{{aadharid}}">
																					<span class="focus-input100" data-placeholder=""></span>
																				</div>
{% if aadhar %}
																				<div class="wrap-input100" >
																					<span class="btn-show-pass">
																						<i class="zmdi zmdi-eye"></i>
																					</span>Aadhar Pic
																					<!-- <input class="input100" type="file" id= "aad" name="file" > -->
																					<input type=file name=file>
																					<span class="focus-input100" data-placeholder=""></span>
																				</div>
{% endif  %}



					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="fun()" type="submit">
								Update
							</button>
						</div>
						{% if msg %}
			        <p class="error"><strong>Error:</strong> {{ msg }}</p>
			      {% endif %}
					</div>


				</form>
				<script>
				function fun(){
					// alert('inside form');
					var b=true;
				var aad=document.getElementById('aad').value;

				// alert("preetham");
			var len = aad.length;
				// alert(len);
								if(len==13)
				{

				}


				else {
					// document.getElementById('aad').style.color="red";
					document.getElementById("aad").style.color="red";
					b=false;
					// alert('Enter a valid Aadhar Number');
				}
				return b;
				}

				</script>


			</div>
		</div>
	</div>



	<script src="../static/js/jquery-3.2.1.min.js"></script>
	<script src="../static/js/login.js"></script>

</body>
</html>
